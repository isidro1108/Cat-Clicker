<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Cat Shower</h1>
    </header>
    <div class="container">
        <div class="shower">
            <div class="shower-cat-container">
                <label for="cat" id="name-to-show"></label>
                <div class="cat-image"></div>
                <span class="counter"></span>
            </div>
        </div>
        <div class="cats-to-show">
            <ul class="list-of-cats"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
